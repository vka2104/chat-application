<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/simple-sidebar.css">
    <title>Document</title>
</head>
    <body>
        <div class="container logincotainer">
            <div class="row">
                <!-- the below code display the login and sign up button -->
                <div class="col-sm-6 left">
                        <div>
                            <div class="signUpText">
                                <h2>Don't have an account?</h2>
                            </div>
                            <div class="loginText">
                                <h2>Already have an account?</h2>
                            </div>
                        </div>
                        <input type="button" class="btn" name="login" value="LOG IN" id="login">
                        <input type="button" class="btn" name="signup" value="SIGN UP" id="signup">
                </div>
                <!-- the below code display the login and sign up form -->
                <div class="col-sm right">
                    <!-- the below code dispaly the login form -->
                    <form action="/chat.html" name="loginform" id="loginform" onsubmit=" return loginValidation()">
                        <h3 class="text-center text-secondary">LOG IN</h3>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="username">
                            <small class="alert text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="room">
                            <small class="alert text-danger"></small>
                        </div>
                        <input type="submit" name="login" value="Log In" class="btn btn-outline-secondary submit">
                    </form>
                    <!-- the below code display the forget password model -->
                    <div class="col-">
                            <a href="#" data-toggle="modal" id="forgetPasswordLink" data-target="#exampleModal">forget password..?</a>
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h3 class="modal-title text-secondary" id="exampleModalLabel">Forget Password..?</h3>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                        <form action="#" method="post" name="loginform" id="loginform" onsubmit="return ForgetPasswordValidation()">
                                            <div class="form-group">
                                                <label for="forgetPasswordEmailID">email:</label>
                                                <input type="text" class="form-control" id="forgetPasswordEmailID" placeholder="Enter your email" name="forgetPasswordEmailID">
                                                <p class="alert1 text-danger"></p>
                                            </div>
                                            <button type="submit" name="forgetPassword" class="btn btn-outline-secondary submit" >Sent</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <!-- the below form display the sign up form -->
                    <form action="#" method="post" id="signupform" name="signupform" onsubmit="return signUpValidation()">
                        <h3 class="text-center text-secondary">SIGN UP</h3>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="SignUpEmail" placeholder="Enter email" name="SignUpEmail"  max="255">
                            <small class="alert text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="name">name:</label>
                            <input type="text" class="form-control" id="SignUpName" placeholder="Enter your name" name="SignUpName" max="255">
                            <small class="alert text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="pwd">phone Number:</label>
                            <input type="Number" class="form-control" id="SignUpPhone" placeholder="Enter your phone Number" name="SignUpPhone">
                            <small class="alert text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="Address">Address:</label>
                            <textarea class="form-control" rows="2" id="SignUpAddress" name="SignUpAddress" placeholder="Enter your Address" max="255"></textarea>
                            <small class="alert text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="SignUpPwd" placeholder="Enter password" name="SignUpPwd" max="100">
                            <small class="alert text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="pwd1">confirm Password:</label>
                            <input type="password" class="form-control" id="SignUpConfirmPwd" placeholder="retype your password" name="SignUpConfirmPwd" max="100">
                            <small class="alert text-danger"></small>
                        </div>
                        <input type="submit" name="SignUp" class="btn btn-outline-secondary submit" value="Sign Up"><br>
                    </form>
                </div>
            </div>
        </div> 
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
