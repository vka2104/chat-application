<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/simple-sidebar.css">
    <title>Document</title>
</head>
    <body>
        <div class="d-flex" id="wrapper">

            <!-- Sidebar -->
            <div class="bg-light border-right" id="sidebar-wrapper">
              <div class="sidebar-heading">Start Bootstrap </div>
              <div class="list-group list-group-flush sidebaruserslist">
                <!-- <a href="#" class="list-group-item list-group-item-action bg-light">Shortcuts</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Overview</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Status</a> -->
              </div>
            </div>
            <!-- /#sidebar-wrapper -->
            <div id="page-content-wrapper">
                <!-- nav bar strat -->
                <nav class="navbar navbar-fixed navbar-expand-lg navbar-light bg-light border-bottom">
                  <a class="btn" id="menu-toggle"><i class="fas fa-bars"></i></a>
          
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
          
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Dropdown
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                      </li>
                    </ul>
                  </div>
                </nav>
                <!-- nav bar end -->
                <!-- chat place begin -->
                <div class="container-fluid">
                    <h1>chat app</h1>
                    <div class="constainer messageContainer"> 
                    
                    </div>
                    <form class="chatfrom">
                            <div class="form-group">
                                <input type="text" class="form-control" id="message" placeholder="Enter your message..">
                            </div>
                            <button type="submit" class="btn send btn-primary">Send</button>
                            <button class="btn btn-outline-success" id="sharelocation"> send Location</button>
                    </form>
                
                    <!-- the below templates for normal message and reply message -->
                    <script id="message-temlate" type="text/html">
                        <div class="row">
                            <div class="ml-3 col-md-2">
                                <small class="text-muted">{{username}}</small> 
                            <small class="text-muted"> {{CreatedAt}}</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="card ml-3 bg-secondary text-white mb-5" style="width: 18rem;">
                                    <div class="card-header">
                                        {{message}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </script>

                    <script id="reply-temlate" type="text/html">
                        <div class="row">
                            <div class="col-md-2 offset-md-10 text-right"> 
                                <small class="text-muted mr-3 text-center">{{CreatedAt}} </small>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" offset-sm-7 col-5">
                                <div class="card  bg-primary text-white float-right mr-3  mb-5" style="width: 18rem;">
                                    <div class="card-header">
                                        {{reply}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </script>
                    <!--the below templates for location message and reply  -->
                    <script id="location-message-temlate" type="text/html">
                        <div class="row">
                            <div class="ml-3 col-md-2">
                                <small class="text-muted">{{username}}</small> 
                                <small class="text-muted"> {{CreatedAt}}</small>
                            </div>
                        </div>
                        <div class="row">
                        <div class="col-5">
                            <div class="card ml-3 bg-dark text-white mb-5" style="width: 18rem;">
                                <div class="card-header">
                                <a href="{{url}}"  class="text-white" target="_blank">My Current Location</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </script>

                    <script id="location-reply-temlate" type="text/html">
                            <div class="row">
                                <div class="col-md-2 offset-md-10 text-right"> 
                                    <small class="text-muted mr-3 text-center">{{CreatedAt}} </small>
                                </div>
                            </div>
                        <div class="row">
                            <div class=" offset-sm-7 col-5">
                                <div class="card  bg-warning text-white float-right mr-3 mb-5" style="width: 18rem;">
                                    <div class="card-header">
                                            <a href="{{url}}" class="text-white" target="_blank">My Current Location</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </script>

                    <!-- the below template for broadcast message -->
                    <script id="broadcast-template" type="text/html">
                        <div class="row">
                            <div class="col- mx-auto">
                                <small class="text-muted text-center">{{broadcastmessage}} - {{CreatedAt}}</small>  <br />
                            </div>
                        </div>
                    </script>
                    <!-- sidebar template -->
                    <script id="Users-list-temlate" type="text/html">
                        <a href="#" class="list-group-item list-group-item-action bg-light">{{room}}</a>
                        <!-- {{#users}}
                            <a href="#" class="list-group-item list-group-item-action bg-light">{{username}}</a>
                        {{/users}} -->
                    </script>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        
        </div>
          <!-- /#wrapper -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
        <script>
            $("#menu-toggle").click(function(e) {
              e.preventDefault();
              $("#wrapper").toggleClass("toggled");
            });
          </script>
    </body>
</html>
